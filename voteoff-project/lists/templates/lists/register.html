{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/lists.css' %}">
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>You are already logged in!</h1>
{% else %}
<h1>Register</h1>
{{ error }}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="username" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input name="first_name" class="form-control" id="first_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input name="last_name" class="form-control" id="last_name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password1" type="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input name="password2" type="password" class="form-control" id="password">
      </div>
    <button type="submit">Register</button>
</form>
{% endif %}

{% endblock %}
