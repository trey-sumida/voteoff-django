{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
{% endblock %}

{% block content %}
<div class="userprofile">
    <h1>{{account.username}} Profile Page</h1>
    <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" value='{{account.email}}' disabled>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input placeholder="First Name" class="form-control" id="first_name" value="{{account_details.first_name}}" disabled>
          </div>        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input placeholder="Last Name" class="form-control" id="last_name" value="{{account_details.last_name}}" disabled>
          </div>
    </form>
</div>
{% endblock %}
